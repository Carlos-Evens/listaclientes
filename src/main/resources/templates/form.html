<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">

<title th:text="titulo">Inserte titulo</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
<h1 th:text="titulo">Titulo</h1>
<form th:action="@{/form}" th:object="${cliente}"method="post">
<table>

<tr>
<td>Nombre</td>
<td><input type="text" th:field="*{nombre}"/></td>
</tr>

<tr>
<td>Apellido</td>
<td><input type="text" th:field="*{apellido}"/></td>
</tr>


<tr>
<td>Email</td>
<td><input type="text" th:field="*{email}"/></td>
</tr>
<tr>Fecha</td>
<td><input type="text" th:field="*{createAt}"/></td>
</tr>
<tr>
<td><input type="submit" value="Crear cliente"/></td>
</tr>

</table>
<input type="hidden" th:field="*{id}" />
</form>



</body>
</html>
